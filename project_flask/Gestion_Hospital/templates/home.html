h4:after {

.card-counter{
    box-shadow: 2px 2px 10px black;
    margin: 5px;
    padding: 20px 10px;
    background-color: rgb(255, 255, 255);
    height: 100px;
    border-radius: 5px;
    transition: .3s linear all;
  }

  .card-counter:hover{
    box-shadow: 4px 4px 20px #DADADA;
    transition: .3s linear all;
  }

  .card-counter.primary{
    background-color: #007bff;
    color: white;
    height: 130px;
    width: 230px;

  }

  .card-counter.danger{
    background-color: #ef5350;
    color: white;
    height: 130px;
    width: 230px;


  }  

  .card-counter.success{
    background-color: #66bb6a;
    color: white;
    height: 130px;
    width: 230px;


  }  
  .card-counter.info{
    background-color: #26c6da;
    color:white;
    height: 130px;
    width: 230px;
  }  
  .card-counter.color1{
    background-color: blueviolet;
    color: white;
    height: 130px;
    width: 230px;
  } 
  .card-counter.color2{
    background-color: cadetblue;
    color: white;
    height: 130px;
    width: 230px;
  } 

  .card-counter i{
    font-size: 6em;
    opacity: 0.2;
  }
  .card-counter .count-numbers{
    position: absolute;
    right: 50px;
    top: 20px;
    font-size: 32px;
    display: block;
  }
  .card-counter .count-name{
    position: absolute;
    right: 40px;
    top: 65px;
    font-style: italic;
    text-transform: capitalize;
    opacity: 0.5;
    display: block;
    font-size: 20px;
  }
</style>
