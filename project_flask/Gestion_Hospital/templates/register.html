<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_log.css')}}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Sin Up</title>
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">

				<div class="card-wrapper">
					<center> 
					<img src="{{ url_for('static', filename='hospital.jpg')}}" width="200px" height="200px" style="border-radius: 50%; "> 
				</center>
					<div class="card fat">
						<div class="card-body">
							<center>
							  <h3> Sign Up</h3>
							  {% with messages = get_flashed_messages(with_categories=true) %}
							  {% if messages %}
								{% for category, message in messages %}
								  <div style="font-size: medium; color: black;" class=" alert alert-{{ category }} alert-dismissible fade show" role="alert">
									{{ message }}
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									  </button>
								</div>
								{% endfor %}
							  {% endif %}
							{% endwith %}
						</center>
							<br>
							<form method="POST" action="/register">
                                <div class="form-group">
									<label for="name"> Name
									</label>
                                  <input id="name" type="text"  class="form-control" name="name"  required >
								</div>
								<div class="form-group">
									<label for="user">User Name
									</label>
                                  <input id="user" type="text"  class="form-control" name="username" required >
								</div>
								<div class="form-group">
									<label for="password">Password
									</label>
									<input id="password" type="password" class="form-control"  name="password" required  >
								</div>
								<div class="form-group m-0">
									<input type="submit" class="btn btn-primary btn-block" value="Submit">
									<br>
								</div>
								<a style="text-decoration: none;" href="/"> Sig In !</a>
							</form>
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</section>
<!-- Jquery-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
